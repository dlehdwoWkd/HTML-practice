<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>The Nico Times</title>
    <style>
      @keyframes superSexyCoinFlip {
        0% {
          transform: rotateX(0);
        }
        50% {
          transform: rotateX(180deg) translateX(100px);
        }
        100% {
          transform: rotateX(0);
        }
      }
      img {
        border: 10px solid black;
        border-radius: 50px;
        width: 200px;
        animation: superSexyCoinFlip 5s ease-in-out infinite;
      }
    </style>
  </head>
  <body>
    <img src="img/8de3d2b07c795fd69362ab4177413b5b.jpeg" />
  </body>
</html>
